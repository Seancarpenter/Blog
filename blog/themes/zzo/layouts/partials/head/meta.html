{{ range .AlternativeOutputFormats -}}
<link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" title="{{ .Name }}" href="{{ .Permalink | safeURL }}">
{{ end -}}
<meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
<meta name="created" content="{{ .Date.Format "2006-01-02" }}">
<meta name="modified" content="{{ .Lastmod.Format "2006-01-02" }}">
{{ with $.Param "author" }}<meta name="author" content="{{ . }}">{{ end }}
{{ with $.Param "contact" }}<meta name="contact" content="{{ . }}">{{ end }}
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Title | default "Opinionator"}}">
<meta property="og:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="http://www.opinionator .io/images/whoami/avatar.png">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
{{ hugo.Generator }}
<meta name="msapplication-TileColor" content="{{ $.Param "themecolor" | default "#ffffff" }}">
<meta name="theme-color" content="{{ $.Param "themecolor" | default "#ffffff" }}">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="shortcut icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">
<link rel="icon" href="{{ "favicon.png" | relURL }}" sizes="any" type="image/png" />
<link rel="manifest" href="{{ "manifest.json" | relURL }}">
